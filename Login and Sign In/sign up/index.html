<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="form">
            <div class="form1">
                <form action="">
                    <h2>Sign In</h2>
                    <div class="mail">
                        <ion-icon name="mail-outline"></ion-icon>
                        <label for="mail"></label>
                        <input type="mail" id="mail" placeholder="Email" required>
                    </div>
                    <div class="username">
                        <ion-icon name="person-outline"></ion-icon>
                        <label for="user"></label>
                        <input type="text" id="user" placeholder="Username" required>
                    </div>
                    <div class="password">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <label for="password"></label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="password" style="margin-top: 150px;">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <label for="password"></label>
                        <input type="password" id="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="remember">
                        <input type="checkbox">
                        <label for="rememeber me">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button>Sign In</button>
                    <div class="login">
                        <p>Already have an account? <a href="/Login and Sign In/Login Form/index.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
