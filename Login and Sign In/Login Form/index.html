<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="main">
        <form action="">
            <div class="login">
                <h2>Login</h2>
            </div>
            <div class="inp">
                <label for="mail" style="padding-left:125px">Username: <span style="color: red;">*</span></label>
                <input type="text" id="mail" name="mail" required><br>
                <label for="password" style="padding-left: 125px;"> Password   : <span style="color: red;">*</span></label>
                <input type="password" id="password" name="password" required minlength="6"><br>
            </div>
            <div class="forget_password">
                <ins><i>Forgot Password?</i></ins><br>
            </div><br>
            <div class="submit">
                <label for="submit" ></label>
                <input type="submit" id="submit" value="Login" style="width: 265px; background-color:rgb(65, 111, 237); color:floralwhite;cursor:pointer">
            </div><br>
            <div class="sign" style="text-align: center;">
                <i style="font-size: 14px; ">Not A Member ? </i>
                <a href="/Login and Sign In/sign up/index.html">Sign In</a>
            </div>
        </form>
    </div>
</body>
</html>
